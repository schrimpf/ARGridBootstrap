
site_name:        ARGridBootstrap.jl
repo_url:         https://github.com/schrimpf/ARGridBootstrap.jl
site_description: AR Grid Bootstrap
site_author:      Paul Schrimpf
copyright:        Paul Schrimpf

theme: journal

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - smarty
  - toc:
     permalink: True
  - sane_lists
  - admonition
  - footnotes
  - mdx_math


plugins:
  - bibtex:
     bib_file: "jmd/perf.bib"

docs_dir: 'build'

nav:
  - Package Documentation: index.md
  - Coding for Performance: argridboot.md
  - About:
    - License: license.md
